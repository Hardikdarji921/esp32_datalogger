<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
	<script src="config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .form-input {
            width: 100%;
            background-color: #374151; /* gray-700 */
            border: 1px solid #4B5563; /* gray-600 */
            color: #F3F4F6; /* gray-100 */
            padding: 0.75rem;
            border-radius: 0.375rem;
            transition: border-color 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #4F46E5; /* indigo-600 */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-2xl w-full mx-auto">
    <div class="bg-gray-800 rounded-xl shadow-lg p-8 border border-gray-700">
      <h1 class="text-3xl font-bold text-white text-center mb-2">Your Profile</h1>
      <p class="text-center text-gray-400 mb-8">Manage your personal information and password.</p>
      <!-- Profile Update Form -->
      <form id="profileForm" class="space-y-6">
        <h2 class="text-xl font-semibold text-white border-b border-gray-700 pb-2">Personal Information</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="full_name" class="text-sm font-medium text-gray-400">Full Name</label>
            <input type="text" id="full_name" name="full_name" class="form-input mt-1">
          </div>
          <div>
            <label for="email" class="text-sm font-medium text-gray-400">Email ID</label>
            <input type="email" id="email" name="email" class="form-input mt-1">
          </div>
          <div>
            <label for="dob" class="text-sm font-medium text-gray-400">Date of Birth</label>
            <input type="text" id="dob" name="dob" placeholder="DD / MM / YYYY" class="form-input mt-1">
          </div>
          <div>
            <label for="birth_place" class="text-sm font-medium text-gray-400">Birth Place</label>
            <input type="text" id="birth_place" name="birth_place" class="form-input mt-1">
          </div>
          <div>
            <label for="mobile_number" class="text-sm font-medium text-gray-400">Mobile Number</label>
            <input type="tel" id="mobile_number" name="mobile_number" class="form-input mt-1">
          </div>
           <div>
            <label for="address" class="text-sm font-medium text-gray-400">Address</label>
            <input type="text" id="address" name="address" class="form-input mt-1">
          </div>
        </div>
        <button type="submit" class="w-full px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg transition">Save Profile Changes</button>
      </form>

      <!-- Password Change Form -->
      <form id="passwordForm" class="space-y-6 mt-10">
        <h2 class="text-xl font-semibold text-white border-b border-gray-700 pb-2">Change Password</h2>
        <div>
          <label for="current_password" class="text-sm font-medium text-gray-400">Current Password</label>
          <input type="password" id="current_password" name="current_password" class="form-input mt-1" required>
        </div>
        <div>
          <label for="new_password" class="text-sm font-medium text-gray-400">New Password</label>
          <input type="password" id="new_password" name="new_password" class="form-input mt-1" required>
        </div>
        <button type="submit" class="w-full px-6 py-3 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg transition">Update Password</button>
      </form>

      <div id="message" class="mt-4 text-center"></div>

      <div class="mt-8 text-center">
        <a href="HomePage.html" class="w-full inline-block px-6 py-3 bg-gray-600 hover:bg-gray-700 text-white font-bold rounded-lg transition">
          &larr; Back to Dashboard
        </a>
      </div>
    </div>
  </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- ALL LOGIC IS NOW INSIDE THIS BLOCK ---
	
        const token = localStorage.getItem('token');

        // 1. Check for login token
        if (!token) {
            window.location.href = 'login.html';
            return;
        }

        // --- Get Element References ---
        const profileForm = document.getElementById('profileForm');
        const passwordForm = document.getElementById('passwordForm');
        const messageDiv = document.getElementById('message');

        // --- Reusable Helper Functions ---
        function showMessage(text, isError = false) {
            messageDiv.textContent = text;
            messageDiv.className = `mt-4 text-center p-2 rounded-md ${isError ? 'bg-red-900 text-red-200' : 'bg-green-900 text-green-200'}`;
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = 'mt-4 text-center';
            }, 5000);
        }

        async function apiFetch(endpoint, options = {}) {
            try {
                const response = await fetch(`${APP_CONFIG.API_BASE_URL}${endpoint}`, options);
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.message || 'An unknown error occurred.');
                }
                return data;
            } catch (error) {
                console.error('API Fetch Error:', error);
                throw new Error(error.message || 'Failed to connect to the server.');
            }
        }

        // --- Fetch and display initial profile data ---
        apiFetch('/api/profile', {
            headers: { 'x-access-token': token }
        })
    .then(data => {
      if (data) {
        document.getElementById('full_name').value = data.full_name || '';
        document.getElementById('email').value = data.email || '';
        document.getElementById('dob').value = data.dob || '';
        document.getElementById('birth_place').value = data.birth_place || '';
        document.getElementById('mobile_number').value = data.mobile_number || '';
        document.getElementById('address').value = data.address || '';
        // Save full_name to localStorage for use on other pages (e.g., HomePage.html)
        if (data.full_name) {
          localStorage.setItem('full_name', data.full_name);
        }
      }
    })
    .catch(err => showMessage(err.message, true));

        // --- Add Event Listeners ---

        // Handle profile update submission
        profileForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(profileForm).entries());

            apiFetch('/api/profile', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'x-access-token': token
                },
                body: JSON.stringify(data)
            })
      .then(response => {
        // Also update localStorage with new name if changed
        const newName = profileForm.elements['full_name'].value;
        if (newName) {
          localStorage.setItem('full_name', newName);
        }
        showMessage(response.message);
      })
      .catch(err => showMessage(err.message, true));
        });

        // Handle password change submission
        passwordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(passwordForm).entries());

            apiFetch('/api/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-access-token': token
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                showMessage(response.message);
                passwordForm.reset(); // Clear fields on success
            })
            .catch(err => showMessage(err.message, true));
        });
    });
</script>

</body>
</html>
