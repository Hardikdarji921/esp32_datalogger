<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
	<script src="config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-gray-800 rounded-xl shadow-lg p-8 border border-gray-700">
        <h1 class="text-3xl font-bold text-white text-center mb-2">Forgot Password</h1>
        <p class="text-center text-gray-400 mb-8">Enter your email and we'll send you a link to reset your password.</p>

        <form id="forgotPasswordForm" class="space-y-6">
            <div>
                <label for="email" class="text-sm font-medium text-gray-400">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required
                       class="w-full mt-1 p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <button type="submit" id="submitButton" class="w-full px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg transition">Send Reset Link</button>
        </form>

        <!-- Message area -->
        <div id="message" class="mt-4 text-center"></div>

        <div class="mt-6 text-center">
            <p class="text-gray-400">Remember your password? <a href="login.html" class="font-semibold text-indigo-400 hover:text-indigo-300">Log In</a></p>
        </div>
    </div>

    <script>

        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const messageDiv = document.getElementById('message');
        const submitButton = document.getElementById('submitButton');

        // Function to display messages for a specific duration
        function showMessage(text, isError = false, duration = 60000) { // Default duration 1 minute (60000 ms)
            messageDiv.textContent = text;
            messageDiv.className = `mt-4 text-center p-2 rounded-md ${isError ? 'bg-red-900 text-red-200' : 'bg-green-900 text-green-200'}`;
            
            // Clear the message after the specified duration
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = 'mt-4 text-center';
            }, duration);
        }

        forgotPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitButton.disabled = true; // Disable button to prevent multiple clicks
            submitButton.textContent = 'Sending...';

            const email = document.getElementById('email').value;

            try {
                const response = await fetch(`${APP_CONFIG.API_BASE_URL}/api/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();

                if (!response.ok) {
                    // If server returns an error, display it
                    showMessage(data.message || 'An unknown error occurred.', true);
                } else {
                    // On success, show the confirmation message for 1 minute
                    showMessage(data.message, false, 60000);
                    forgotPasswordForm.reset(); // Clear the form
                }
            } catch (error) {
                console.error('Forgot Password Error:', error);
                showMessage('Failed to connect to the server. Please try again later.', true);
            } finally {
                submitButton.disabled = false; // Re-enable button
                submitButton.textContent = 'Send Reset Link';
            }
        });
    </script>

</body>
</html>
