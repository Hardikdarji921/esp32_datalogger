<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
	<script src="config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-xl w-full mx-auto">
        <div class="bg-gray-800 rounded-xl shadow-lg p-8 border border-gray-700">
            <h1 class="text-3xl font-bold text-white text-center mb-2">Contact Us</h1>
            <p class="text-center text-gray-400 mb-8">We'd love to hear from you. Drop us a message below.</p>
            
            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="text-sm font-medium text-gray-400">Full Name</label>
                    <input type="text" id="name" name="name" class="mt-1 w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-indigo-500 focus:border-indigo-500" placeholder="Your Name">
                </div>
                <div>
                    <label for="email" class="text-sm font-medium text-gray-400">Email Address</label>
                    <input type="email" id="email" name="email" class="mt-1 w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-indigo-500 focus:border-indigo-500" placeholder="you@example.com">
                </div>
                <div>
                    <label for="message" class="text-sm font-medium text-gray-400">Message</label>
                    <textarea id="message" name="message" rows="4" class="mt-1 w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-indigo-500 focus:border-indigo-500" placeholder="Your message..."></textarea>
                </div>
                <div>
                    <button type="submit" class="w-full px-4 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg transition duration-150">
                        Send Message
                    </button>
                </div>
            </form>

            <div class="mt-8 text-center">
                <!-- Corrected the link to point to the main dashboard/homepage -->
                <a href="HomePage.html" class="w-full inline-block px-6 py-3 bg-gray-600 hover:bg-gray-700 text-white font-bold rounded-lg transition">
                    &larr; Back to Dashboard
                </a>
            </div>
        </div>
    </div>

</body>
</html>
